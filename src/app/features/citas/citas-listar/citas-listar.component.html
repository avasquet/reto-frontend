<div class="clearfix my-2">
    <button mat-flat-button class="float-end" routerLink="agregar">
        <mat-icon class="material-icons-outlined">add_box</mat-icon>
        Nueva Cita
    </button>
</div>
<div class="mat-elevation-z4 my-2">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef> Test </th>
      <td mat-cell *matCellDef="let element"> {{element.test}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="afiliado">
      <th mat-header-cell *matHeaderCellDef> Afiliado </th>
      <td mat-cell *matCellDef="let element"> {{element.afiliado}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button>
              <mat-icon>update</mat-icon>
          </button>
          <button mat-icon-button >
              <mat-icon  class="material-icons-outlined">delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
