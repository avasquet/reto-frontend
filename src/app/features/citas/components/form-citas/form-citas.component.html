<form [formGroup]="form" (ngSubmit)="submit()" class="my-2">

    <mat-grid-list cols="5" rowHeight="2:1" gutterSize="1rem">
        <mat-grid-tile>

            <mat-form-field>
                <mat-label>Seleccione fecha</mat-label>
                <input matInput [min]="minDate" [matDatepicker]="pickerDate" formControlName="fecha">
                <mat-datepicker-toggle matIconSuffix [for]="pickerDate">
                    <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #pickerDate></mat-datepicker>
                <mat-error *ngIf="form.controls['fecha'].hasError('required')">
                    La fecha es <strong>obligatoria</strong>
                </mat-error>
            </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile>

            <mat-form-field>
                <mat-label>Seleccione hora</mat-label>
                <input matInput step="900" min="08:00" max="18:00" type="time" formControlName="hora">
                <mat-icon matDatepickerToggleIcon class="mat-datepicker-toggle material-icons-outlined" matIconSuffix>watch_later</mat-icon>
                <mat-error *ngIf="form.controls['hora'].hasError('required')">
                    La hora es <strong>obligatoria</strong>
                </mat-error>
            </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile>

            <mat-form-field>
                <mat-label>Id Prueba</mat-label>
                <mat-select formControlName="test">
                  <mat-option></mat-option>
                  <mat-option *ngFor="let prueba of pruebas" [value]="prueba">{{prueba}}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls['test'].hasError('required')">
                    Por favor seleccione una prueba
                </mat-error>
            </mat-form-field>
              
        </mat-grid-tile>

        <mat-grid-tile>
            
            <mat-form-field>
                <mat-label>Id Afiliado</mat-label>
                <mat-select formControlName="afiliado">
                  <mat-option></mat-option>
                  <mat-option *ngFor="let afiliado of afiliados" [value]="afiliado">{{afiliado}}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls['test'].hasError('required')">
                    Por favor seleccione un afiliado
                </mat-error>
            </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile></mat-grid-tile>
        
    </mat-grid-list>
    
    <submit-form-button-group [cancelRedirectPath]="'citas'" [submitDisabled]="form.invalid"></submit-form-button-group>

</form>
